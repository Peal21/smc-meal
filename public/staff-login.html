<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Staff Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .fade-in {
      animation: fadeIn 0.6s ease-out forwards;
    }
    .input-container {
      position: relative;
      margin-bottom: 1.5rem;
    }
    .input-container input {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid #d1d5db;
      border-radius: 0.375rem;
      transition: all 0.3s ease;
    }
    .input-container label {
      position: absolute;
      top: 0.75rem;
      left: 0.75rem;
      color: #6b7280;
      transition: all 0.3s ease;
      pointer-events: none;
    }
    .input-container input:focus {
      outline: none;
      border-color: #3b82f6;
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
    }
    .input-container input:focus + label,
    .input-container input:not(:placeholder-shown) + label {
      top: -0.75rem;
      left: 0.5rem;
      font-size: 0.75rem;
      color: #3b82f6;
      background-color: white;
      padding: 0 0.25rem;
    }
    .btn-glow {
      transition: all 0.3s ease;
    }
    .btn-glow:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(59, 130, 246, 0.5);
    }
  </style>
</head>
<body class="bg-gradient-to-br from-blue-100 via-indigo-100 to-purple-100 min-h-screen flex items-center justify-center">
  <div class="fade-in bg-white p-8 rounded-xl shadow-2xl w-full max-w-md">
    <h2 class="text-3xl font-bold text-center text-gray-800 mb-6">Staff Login</h2>
    <form method="POST" action="/staff/login" class="space-y-4">
      <div class="input-container">
        <input type="email" id="email" name="email" placeholder=" " required class="text-gray-700"/>
        <label for="email">Staff Email</label>
      </div>
      <div class="input-container">
        <input type="password" id="password" name="password" placeholder=" " required class="text-gray-700"/>
        <label for="password">Password</label>
      </div>
      <button type="submit" class="btn-glow w-full bg-blue-600 text-white font-semibold py-3 rounded-md hover:bg-blue-700 transition duration-300">
        Login
      </button>
    </form>
  </div>
</body>
</html>
