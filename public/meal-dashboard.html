<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meal Dashboard - Satkhira Medical College</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .error { color: red; display: none; }
    .success { color: green; display: none; }
    table { width: 100%; border-collapse: collapse; }
    th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
    th { background-color: #3cb371; color: white; }
    tr:nth-child(even) { background-color: #f2f2f2; }
    @media (max-width: 640px) {
      table { font-size: 14px; }
      th, td { padding: 6px; }
    }
  </style>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center justify-start">
  <div class="container mx-auto p-4 max-w-4xl">
    <h1 class="text-3xl font-bold text-green-600 mb-6 text-center">Meal Dashboard</h1>
    
    <!-- User Details -->
    <div class="bg-white p-6 rounded-lg shadow-md mb-6">
      <h2 class="text-xl font-semibold text-gray-800 mb-4">User Details</h2>
      <div id="userDetails" class="space-y-2">
        <p><strong>Name:</strong> <span id="userName">Loading...</span></p>
        <p><strong>Class Roll:</strong> <span id="classRoll">Loading...</span></p>
        <p><strong>Batch:</strong> <span id="batch">Loading...</span></p>
        <p><strong>Gender:</strong> <span id="gender">Loading...</span></p>
        <p><strong>Total Meal Count:</strong> <span id="totalMealCount">Loading...</span></p>
        <p><strong>Deposit:</strong> <span id="deposit">Loading...</span></p>
      </div>
    </div>

    <!-- Meal History -->
    <div class="bg-white p-6 rounded-lg shadow-md mb-6">
      <h2 class="text-xl font-semibold text-gray-800 mb-4">Meal History</h2>
      <table id="mealHistoryTable">
        <thead>
          <tr>
            <th>Date</th>
            <th>Meal</th>
            <th>Additional Items</th>
            <th>Lunch Served</th>
            <th>Dinner Served</th>
          </tr>
        </thead>
        <tbody id="mealHistoryBody"></tbody>
      </table>
    </div>

    <!-- Actions -->
    <div class="flex flex-col sm:flex-row gap-4 mb-6">
      <a href="/meal-update" class="bg-green-600 text-white px-6 py-2 rounded hover:bg-green-700 text-center">Update Meal</a>
      <button id="exportBtn" class="bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700">Export to Excel</button>
    </div>

    <p id="error" class="error mt-4"></p>
    <p id="success" class="success mt-4"></p>
  </div>

  <footer class="text-center text-gray-500 text-sm mt-6">Generated by Meal Planner, Satkhira Medical College</footer>

  <script>
    // Fetch user details and meal history
    async function fetchData() {
      const error = document.getElementById('error');
      const userDetails = document.getElementById('userDetails');
      const mealHistoryBody = document.getElementById('mealHistoryBody');
      error.style.display = 'none';

      try {
        // Fetch user details
        const userResponse = await fetch('/meal-dashboard', {
          method: 'GET',
          headers: { 'Content-Type': 'application/json' },
        });
        if (!userResponse.ok) throw new Error(`HTTP error! Status: ${userResponse.status}`);
        const user = await userResponse.json();

        document.getElementById('userName').textContent = user.name || 'N/A';
        document.getElementById('classRoll').textContent = user.classRoll || 'N/A';
        document.getElementById('batch').textContent = user.batch || 'N/A';
        document.getElementById('gender').textContent = user.gender || 'N/A';
        document.getElementById('totalMealCount').textContent = user.totalMealCount || '0';
        document.getElementById('deposit').textContent = user.deposit || '0';

        // Fetch meal history
        const historyResponse = await fetch('/api/meal-history', {
          method: 'GET',
          headers: { 'Content-Type': 'application/json' },
        });
        if (!historyResponse.ok) throw new Error(`HTTP error! Status: ${historyResponse.status}`);
        const mealHistories = await historyResponse.json();

        mealHistoryBody.innerHTML = '';
        mealHistories.forEach(meal => {
          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${new Date(meal.date).toLocaleDateString('en-GB')}</td>
            <td>${meal.meal || 'Off'}</td>
            <td>${meal.additionalItems?.length ? meal.additionalItems.join(', ') : '-'}</td>
            <td>${meal.lunchServed ? 'Yes' : 'No'}</td>
            <td>${meal.dinnerServed ? 'Yes' : 'No'}</td>
          `;
          mealHistoryBody.appendChild(row);
        });
      } catch (err) {
        console.error('Error fetching data:', err);
        error.textContent = 'Failed to load data. Please try again.';
        error.style.display = 'block';
        userDetails.innerHTML = '<p>Error loading user details</p>';
        mealHistoryBody.innerHTML = '<tr><td colspan="5">Error loading meal history</td></tr>';
      }
    }
    fetchData();

    // Export to Excel
    document.getElementById('exportBtn').addEventListener('click', async () => {
      const error = document.getElementById('error');
      error.style.display = 'none';
      try {
        const response = await fetch('/export-excel');
        if (!response.ok) throw new Error(`HTTP error! Status: ${response.status}`);
        const blob = await response.blob();
        const url = window.URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = response.headers.get('Content-Disposition')?.split('filename=')[1]?.replace(/^"|"$/g, '') || 'meal_export.xlsx';
        document.body.appendChild(a);
        a.click();
        a.remove();
        window.URL.revokeObjectURL(url);
      } catch (err) {
        console.error('Error exporting to Excel:', err);
        error.textContent = 'Error exporting to Excel. Please try again.';
        error.style.display = 'block';
      }
    });
  </script>
</body>
</html>
