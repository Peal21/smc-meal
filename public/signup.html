<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background-color: #f0f8ff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #333;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #218838;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
            color: #777;
        }
        .error {
            color: red;
            font-size: 0.9em;
            margin-bottom: 15px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Sign Up</h2>
        <form action="/signup" method="POST" id="signupForm">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Name" required>

            <label for="classRoll">Class Roll</label>
            <input type="number" id="classRoll" name="classRoll" placeholder="Class Roll" min="1" max="100" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Email" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Password" minlength="6" required>

            <label for="gender">Gender</label>
            <select id="gender" name="gender" required>
                <option value="">Select Gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>
            <p class="error" id="genderError">Please select a valid gender (Male or Female).</p>

            <label for="batch">Batch</label>
            <select id="batch" name="batch" required>
                <option value="">Select Batch</option>
                <option value="09">09</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="13">13</option>
            </select>

            <button type="submit">Sign Up</button>
        </form>
        <p>Already have an account? <a href="/login.html">Log in here</a>.</p>
        <div class="footer">
            <p class="footer-text">Developed by Al Shariear Khan Peal</p>
        </div>
    </div>

    <script>
        // Client-side validation for gender
        document.getElementById('signupForm').addEventListener('submit', function(event) {
            const gender = document.getElementById('gender').value;
            const genderError = document.getElementById('genderError');
            if (gender !== 'Male' && gender !== 'Female') {
                event.preventDefault();
                genderError.style.display = 'block';
            } else {
                genderError.style.display = 'none';
            }
        });
    </script>
</body>
</html>
